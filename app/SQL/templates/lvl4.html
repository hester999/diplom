<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Level 4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <script src="{{ url_for('static', filename='JS/script4.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>SQL Injection Level 4</h1>
    </header>

    <section class="task-section">
        <h2>Задание:</h2>
        <p>
            Используя SQL-инъекцию, добавьте в таблицу <b>users</b> новую запись:
            <br>
            <code>имя пользователя: hacker, пароль: hacker123'</code>
        </p>

        <!-- Форма для инъекции -->
        <form id="loginForm" method="POST" class="input-form">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" class="input-field" placeholder="Введите логин" required><br><br>

            <label for="password">Пароль:</label>
            <input type="text" id="password" name="password" class="input-field" placeholder="Введите пароль" required><br><br>

            <button type="submit" class="submit-btn">Отправить запрос</button>
        </form>

        <!-- Форма проверки -->
        <form id="answerForm" method="POST" action="/sql-injection/lvl4/answer" class="input-form" style="display:none;">
            <h3>Проверить успешность инъекции:</h3>
            <button type="submit" class="submit-btn">Проверить</button>
        </form>

        <!-- Уведомления -->
        <div id="message" class="message-box"></div>
    </section>

    <footer>
        <p>© 2025 Все права защищены.</p>
    </footer>
</body>
</html>
