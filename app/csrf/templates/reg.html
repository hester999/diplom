<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <h1>CSRF - Регистрация</h1>
    </header>

    <div class="task-section">
        <h2>Регистрация нового пользователя</h2>
        <p>Введите имя пользователя и пароль, чтобы зарегистрироваться. После регистрации вы сможете перейти к выполнению задания.</p>
    </div>

    <div class="input-form">
        <h2>Форма регистрации</h2>
        <form method="POST">
            <div class="input-container">
                <input type="text" name="username" class="input-field" placeholder="Имя пользователя" required>
                <input type="password" name="password" class="input-field" placeholder="Пароль" required>
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    {% if message %}
    <div class="message-box">
        {{ message | safe }}
    </div>
    {% endif %}
</body>
</html>
