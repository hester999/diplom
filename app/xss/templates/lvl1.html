<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Level 1</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<header>
    <h1>XSS Level 1</h1>
</header>

<div class="task-section">
    <h2>Задание</h2>
    <p>В этой задаче вам нужно отправить комментарий. Однако система не обрабатывает данные корректно, и ваш код может выполниться в браузере других пользователей.</p>

    <div class="input-form">
        <h3>Оставьте комментарий:</h3>
        <input type="text" id="payload" class="input-field" placeholder="Введите ваш комментарий...">
        <button class="submit-btn" onclick="sendPayload()">Отправить</button>
    </div>

    <div id="output" class="message-box"></div>

    <div class="answer-form">
        <h3>Вывод комментариев:</h3>
        <div id="comments"></div>
    </div>
</div>

<script src="JS/script1.js"></script>

</body>
</html>
