<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>XSS Level 3</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<header>
    <h1>XSS Level 3</h1>
</header>

<div class="task-section">
    <h2>Задание: Создайте XSS-атаку</h2>
    <p>Введите XSS-пейлоад ниже и нажмите 'Отправить', чтобы сгенерировать вредоносную ссылку. Затем отправьте эту ссылку студенту (User), чтобы украсть его данные.</p>
    <form method="POST" action="/xss/user">
        <div class="input-container">
            <textarea name="payload" class="input-field" placeholder="Введите XSS-пейлоад..." required rows="5"></textarea>
            <button type="submit" class="submit-btn">Отправить</button>
        </div>
        {% if error %}
            <div class="message-box">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
