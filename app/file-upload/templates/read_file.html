<!DOCTYPE html>
<html>
<head>
    <title>Уровень 1: Чтение файла</title>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключаем стили только для read_file -->
    <link rel="stylesheet" href="../CSS/read_file.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="custom-nav">
        <div class="nav-brand">
            <a href="http://localhost:8080/"><i class="fas fa-shield-alt"></i> MIREA Lab</a>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/file-upload/lvl1" class="active">
                    <i class="fas fa-level-up-alt"></i> Уровень 1
                </a>
            </li>
            <li>
                <a href="/file-upload/lvl2">
                    <i class="fas fa-level-up-alt"></i> Уровень 2
                </a>
            </li>
            <li>
                <a href="/file-upload/lvl3">
                    <i class="fas fa-level-up-alt"></i> Уровень 3
                </a>
            </li>
            <li>
                <a href="/file-upload/lvl1/list_dir">
                    <i class="fas fa-folder-open"></i> Список директорий
                </a>
            </li>
            <li>
                <a href="/file-upload/lvl1/read_file">
                    <i class="fas fa-file-alt"></i> Чтение файла
                </a>
            </li>
            <li>
                <a href="/attacker/">
                    <i class="fas fa-skull-crossbones"></i> Панель атакующего
                </a>
            </li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="task-section">
        <h2>Уровень 1: Чтение файла</h2>
        <div class="input-form">
            <form method="POST" action="/file-upload/lvl1/read_file">
                <input type="text" name="path" class="input-field" placeholder="Введите путь к файлу (например, /app/secret/...)" required>
                <button type="submit" class="submit-btn">Прочитать файл</button>
            </form>
        </div>

        <!-- Отображение результата -->
        {% if content %}
        <div class="message-box" style="background-color: #e8f5e9; color: #2e7d32;">
            <h3>Содержимое файла:</h3>
            <p>{{ content }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="message-box" style="background-color: #ffebee; color: #c62828;">
            <h3>Ошибка:</h3>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Подключаем JavaScript -->
    <script src="../JS/script1.js"></script>
</body>
</html>
